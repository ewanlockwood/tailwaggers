<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Home </title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/fb813dfcdd.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="homepage-container">
    <!-- Blur Effect -->
    <div class="blur"> </div>

    <!-- Side Bar Start -->
    <div class="side-bar">

        <!-- Logo -->
        <div id="logo-home-div">
          <a id='logo-home-a' href="{% url 'index' %}">
            <img id='logo-link-img' src="{% static 'images/Logo.png' %}" alt="">
          </a>
        </div>

        <!-- Navigation -->
        <div class="nav">
          <div class="nav-link">
            <a href="{% url 'about' %}"> ABOUT </a>
          </div>
          <div class="nav-link">
            <a href="{% url 'tc' %}"> TEETH CLEANING </a>
          </div>
        </div>

        <hr id='nav-hr'>

        <!-- Opening Time -->
        <div class="ot">
          <p>Opening Times</p>
          <p>Monday 8am to 6pm</p>
          <p>Tuesday and Wednesday 8am to 8pm</p>
          <p>Thursday, Friday & Saturday 8am to 6pm</p>
          <p>Sunday 10am to 4pm </p>
        </div>

        <hr id='nav-hr'>

        <div class="nav-statement">
          <p>Dog Grooming Professionals - Lichfield & Tamworth</p>
        </div>

        <!-- Footer -->
        <div class="footer">
          <div class="footer-item">
            <a href="#"> <i class="fas fa-mobile-alt"></i> </a>
          </div>
          <div class="footer-item">
            <a href="#"> <i class="fas fa-envelope"></i> </a>
          </div>
        </div>
      </div>
    <!-- Side Bar End -->

    <!-- -->
    <div class="main-content">
      {% block content %} {% endblock %}
    </div>
    <!-- -->
  </div>
</body>
</html>
